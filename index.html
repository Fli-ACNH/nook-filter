<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nookbot Filter Dashboard</title>
    <style>
        /* CSS Variables */
        :root { --green: #2ECC71; --bg: #f5f7fa; --text: #2c3e50; --bell: #F1C40F; --purple: #9b59b6; }
        body { background: var(--bg); font-family: 'Segoe UI', system-ui, sans-serif; padding: 20px; color: var(--text); margin: 0; }
        
        /* Layout */
        .container { max-width: 1200px; margin: 20px auto; background: white; border-radius: 12px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        h1 { display: flex; align-items: center; gap: 10px; color: #1a252f; margin-top: 0; }
        
        /* Controls */
        .controls { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; background: #f8f9fb; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .search-box { flex: 1; min-width: 300px; }
        input#searchInput {
            width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 8px; font-size: 15px; outline: none; transition: border-color 0.2s; box-sizing: border-box;
        }
        input#searchInput:focus { border-color: var(--green); }
        
        .filter-group { display: flex; gap: 15px; font-size: 14px; font-weight: 600; }
        .filter-item { display: flex; align-items: center; gap: 5px; cursor: pointer; user-select: none; }

        /* Pagination Controls */
        .pagination { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; }
        .page-btn { background: var(--green); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .page-btn:disabled { background: #ccc; cursor: not-allowed; }
        .page-info { font-size: 14px; color: #7f8c8d; font-weight: 600; }

        .status { font-size: 13px; color: #7f8c8d; margin-bottom: 10px; }
        
        /* Table */
        table { width: 100%; table-layout: fixed; border-collapse: collapse; }
        th { background: var(--green); color: white; padding: 15px; text-align: left; position: sticky; top: 0; font-size: 12px; text-transform: uppercase; z-index: 5; }
        td { padding: 12px 15px; border-bottom: 1px solid #edf2f7; font-size: 14px; word-wrap: break-word; }
        tr:hover { background-color: #f0fff4; }
        
        .word-cell { width: 35%; font-weight: 600; color: #1a252f; }
        
        /* Badges */
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; color: white; text-transform: uppercase; display: inline-block; }
        .ban { background: #e74c3c; } .delete { background: #f39c12; }
        .global { background: #27ae60; } .specific { background: #3498db; }
        .whitelist-badge { background: var(--purple); }
        
        /* Login Overlay */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        .login-btn { background: var(--green); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .login-btn:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="margin-top:0;">üçÉ NookLink Auth</h2>
            <p style="color:#666; font-size:14px;">Enter staff password to access.</p>
            <input type="password" id="passInput" placeholder="Password" style="width:100%; padding:12px; border:2px solid #eee; border-radius:8px; box-sizing: border-box; outline:none; font-size:16px;">
            <button class="login-btn" onclick="checkAuth()">Login</button>
        </div>
    </div>

    <div class="container">
        <h1>üçÉ Nookbot Live Filter</h1>
        <div id="stats" class="status">Waiting for login...</div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search word or phrase..." onkeyup="handleSearch()">
            </div>
            <div class="filter-group">
                <label class="filter-item"><input type="checkbox" id="filterBan" onchange="handleSearch()"> Autoban</label>
                <label class="filter-item"><input type="checkbox" id="filterDel" onchange="handleSearch()"> Autodelete</label>
                <label class="filter-item"><input type="checkbox" id="filterSpec" onchange="handleSearch()"> Specific Channels</label>
                <label class="filter-item"><input type="checkbox" id="filterWL" onchange="handleSearch()"> Whitelisted</label>
            </div>
        </div>

        <table id="wordTable">
            <thead>
                <tr>
                    <th style="width: 35%;">Word/Phrase</th>
                    <th style="width: 10%;">Action</th>
                    <th style="width: 15%;">Scope</th>
                    <th style="width: 20%;">Exemptions</th>
                    <th style="width: 20%;">Blocked Details</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="pagination">
            <button id="prevBtn" class="page-btn" onclick="changePage(-1)">Previous</button>
            <span id="pageInfo" class="page-info">Page 1 of 1</span>
            <button id="nextBtn" class="page-btn" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GIST_ID = 'fd10f054966c358c16a1db28df1faabc'; 
        const PASS = 'acnh'; 
        
        // --- STATE MANAGEMENT ---
        let allData = [];      // The full list from Gist
        let filteredData = []; // The list after searching/filtering
        let currentPage = 1;
        const ITEMS_PER_PAGE = 50; 

        // --- AUTHENTICATION ---
        function checkAuth() {
            const inputField = document.getElementById('passInput');
            const enteredPass = inputField.value.trim();

            if (enteredPass === PASS) {
                document.getElementById('loginOverlay').style.display = 'none';
                loadData();
            } else {
                alert("‚ùå Invalid Password");
                inputField.value = "";
                inputField.focus();
            }
        }

        document.getElementById('passInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAuth();
        });

        // --- DATA LOADING ---
        async function loadData() {
            const stats = document.getElementById('stats');
            stats.innerText = "‚è≥ Connecting to Gist...";
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}?t=${Date.now()}`);
                const data = await response.json();
                
                if (!data.files || !data.files['banned_words.json']) {
                    throw new Error("Gist file 'banned_words.json' not found.");
                }

                allData = JSON.parse(data.files['banned_words.json'].content);
                filteredData = [...allData]; 
                
                stats.innerText = `‚úÖ Connected | ${allData.length} total entries`;
                renderTable(); 
            } catch (err) {
                stats.innerHTML = '‚ùå <span style="color:red">Connection Failed. Check Gist Filename & ID.</span>';
                console.error(err);
            }
        }

        // --- FILTERING LOGIC ---
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const showOnlyBan = document.getElementById('filterBan').checked;
            const showOnlyDel = document.getElementById('filterDel').checked;
            const showOnlySpec = document.getElementById('filterSpec').checked;
            const showOnlyWL = document.getElementById('filterWL').checked;

            filteredData = allData.filter(entry => {
                const text = (entry.phrase && entry.phrase.length > 0 
                    ? `${entry.word} ${entry.phrase.join(' ')}` 
                    : entry.word).toLowerCase();
                
                if (!text.includes(searchTerm)) return false;

                if (showOnlyBan && !entry.autoBan) return false;
                if (showOnlyDel && entry.autoBan) return false;
                if (showOnlySpec && entry.global) return false;
                if (showOnlyWL && (!entry.whitelistedChannels || entry.whitelistedChannels.length === 0)) return false;

                return true;
            });

            currentPage = 1;
            renderTable();
        }

        function changePage(direction) {
            const maxPage = Math.ceil(filteredData.length / ITEMS_PER_PAGE) || 1;
            const newPage = currentPage + direction;

            if (newPage >= 1 && newPage <= maxPage) {
                currentPage = newPage;
                renderTable();
                document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // --- RENDERING ---
        function renderTable() {
            const body = document.getElementById('tableBody');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageData = filteredData.slice(start, end);

            if (pageData.length === 0) {
                body.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px; color:#95a5a6;">No matches found.</td></tr>';
                pageInfo.innerText = "Page 0 of 0";
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }

            body.innerHTML = pageData.map(entry => {
                const display = entry.phrase && entry.phrase.length > 0 ? `${entry.word} ${entry.phrase.join(' ')}` : entry.word;
                const isBan = entry.autoBan;
                const isGlobal = entry.global;
                const wlCount = entry.whitelistedChannels ? entry.whitelistedChannels.length : 0;

                return `
                    <tr>
                        <td class="word-cell" title="${display}">${display}</td>
                        <td><span class="badge ${isBan ? 'ban' : 'delete'}">${isBan ? 'Ban' : 'Del'}</span></td>
                        <td><span class="badge ${isGlobal ? 'global' : 'specific'}">${isGlobal ? 'Global' : 'Specific'}</span></td>
                        <td>
                            ${wlCount > 0 
                                ? `<span class="badge whitelist-badge">ALLOWED IN ${wlCount} CH</span>` 
                                : `<span style="color:#bdc3c7; font-size:11px;">NO EXEMPTIONS</span>`}
                        </td>
                        <td style="font-size:11px; color:#95a5a6;">
                            ${isGlobal ? 'All Channels' : (entry.blockedChannels ? entry.blockedChannels.length : 0) + ' Blocked'}
                        </td>
                    </tr>`;
            }).join('');

            const maxPage = Math.ceil(filteredData.length / ITEMS_PER_PAGE);
            pageInfo.innerText = `Page ${currentPage} of ${maxPage}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === maxPage;
        }
    </script>
</body>
</html>
