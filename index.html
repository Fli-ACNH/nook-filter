<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nookbot Filter Dashboard</title>
    <style>
        :root { --green: #2ECC71; --bg: #f5f7fa; --text: #2c3e50; --bell: #F1C40F; }
        body { background: var(--bg); font-family: 'Segoe UI', system-ui, sans-serif; padding: 20px; color: var(--text); margin: 0; }
        .container { max-width: 1100px; margin: 20px auto; background: white; border-radius: 12px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        h1 { display: flex; align-items: center; gap: 10px; color: #1a252f; margin-top: 0; }
        .status { font-size: 14px; color: #7f8c8d; margin-bottom: 20px; }
        input#searchInput {
            width: 100%; padding: 15px; box-sizing: border-box; margin-bottom: 20px; border: 2px solid #edf2f7; border-radius: 10px; font-size: 16px; outline: none; transition: border-color 0.2s;
        }
        input#searchInput:focus { border-color: var(--green); }
        table { width: 100%; table-layout: fixed; border-collapse: collapse; }
        th { background: var(--green); color: white; padding: 15px; text-align: left; position: sticky; top: 0; font-size: 13px; text-transform: uppercase; }
        td { padding: 12px 15px; border-bottom: 1px solid #edf2f7; }
        tr:hover { background-color: #f0fff4; }
        .word-cell { width: 45%; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .word-cell:hover { white-space: normal; overflow: visible; background: #fff; position: relative; z-index: 10; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; color: white; text-transform: uppercase; }
        .ban { background: #e74c3c; } .delete { background: #f39c12; }
        .global { background: #27ae60; } .specific { background: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÉ Nookbot Live Filter</h1>
        <div id="stats" class="status">Connecting to NookLink...</div>
        <input type="text" id="searchInput" placeholder="üîç Search word history...">
        <table id="wordTable">
            <thead>
                <tr>
                    <th>Word/Phrase</th>
                    <th>Action</th>
                    <th>Scope</th>
                    <th style="width: 15%;">IDs</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        // REPLACE THIS WITH YOUR GIST ID
        const GIST_ID = 'fd10f054966c358c16a1db28df1faabc'; 

        async function loadData() {
            const stats = document.getElementById('stats');
            try {
                // Fetching the raw JSON from your secret Gist
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const data = await response.json();
                const words = JSON.parse(data.files['banned_words.json'].content);
                
                stats.innerText = `Connected! Showing ${words.length} active filters.`;
                renderTable(words);
            } catch (err) {
                stats.innerHTML = '‚ùå <span style="color:red">Error loading data. Check Gist ID.</span>';
                console.error(err);
            }
        }

        function renderTable(data) {
            const body = document.getElementById('tableBody');
            body.innerHTML = data.map(entry => {
                const display = entry.phrase && entry.phrase.length > 0 ? `${entry.word} ${entry.phrase.join(' ')}` : entry.word;
                return `
                    <tr>
                        <td class="word-cell" title="${display}">${display}</td>
                        <td><span class="badge ${entry.autoBan ? 'ban' : 'delete'}">${entry.autoBan ? 'Ban' : 'Del'}</span></td>
                        <td><span class="badge ${entry.global ? 'global' : 'specific'}">${entry.global ? 'Global' : 'Specific'}</span></td>
                        <td style="font-size:10px; color:#95a5a6;">${entry.blockedChannels.length > 0 ? entry.blockedChannels[0] + '...' : '---'}</td>
                    </tr>`;
            }).join('');
        }

        // Search logic
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
            });
        });

        loadData();
    </script>
</body>
</html>
